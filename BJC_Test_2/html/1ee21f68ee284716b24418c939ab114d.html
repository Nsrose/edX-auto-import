        .snapcontainer {
          height: 600px;
          width: 800px;
          overflow: hidden;
          margin: 0 auto;
        }
      </style>
      <script type="text/javascript">			
			var world;
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world'));
				new IDE_Morph().openIn(world);
				setInterval(loop, 50);
			};
			function loop() {
				world.doOneCycle();
			}
		</script>
