<p style="font-size: 15.555556297302246px;"><span style="font-size: 1em; line-height: 1.6em;"><b>Fun Fact about Modeling:</b></span></p>
<p style="font-size: 15.555556297302246px;">The standard reference object in the computer graphics community is the Uttah Teapot:</p>
<p style="font-size: 15.555556297302246px;"><img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Utah_teapot_simple_2.png/440px-Utah_teapot_simple_2.png" /></p>
<p style="font-size: 15.555556297302246px;">With 3D printing, the Utah Teapot has gone through an entire circle from becoming a computer model based on an actual teapot and a real teapot based on a comuter model!</p>
